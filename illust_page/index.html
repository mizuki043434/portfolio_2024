 <!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF=8">
        <title>趣味のページ</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div id="wrapper">
            <header>
                <h1>趣味のページ</h1>
            </header>
            <!-- main -->
            <main role="main">
                <div id="first-view">
                    <img src="assets/images/92.png" alt="メインビジュアル">
                </div>

                <!-- #about -->
                <section id="about">
                    <h2>このページについて</h2>
                    <img src="assets/images/icon1.jpg">
                    <p>このページは自分の趣味をまとめたページです。</p>
                </section>

                <!-- #product -->
                <section id="product">
                    <h2>カラオケ</h2>
                    <p>友人とカラオケに行くのが好きです</p>

                    <div class="images">
                        <img src="assets/images/syumi1.png" alt="illust">
                        <img src="assets/images/syumi2.png" alt="illust">
                        <img src="assets/images/syumi3.png" alt="illust">
                        <img src="assets/images/syumi4.png" alt="illust">
                        <img src="assets/images/syumi5.png" alt="illust">
                        <img src="assets/images/syumi6.png" alt="illust">
                        <img src="assets/images/syumi7.png" alt="illust">
                        <img src="assets/images/syumi8.png" alt="illust">
                        <img src="assets/images/syumi9.png" alt="illust">
                        <img src="assets/images/syumi10.png" alt="illust">

                    </div>
                </section>
                <section id="product2">
                    <h2>食事</h2>
                    <p>息抜きにがおいしいものを食べるのも好きです。</p>
                    <div class="images">
                        <img src="assets/images/syumi2-1.jpeg" alt="illust">
                        <img src="assets/images/syumi2-2.jpeg" alt="illust">
                        <img src="assets/images/syumi2-3.jpeg" alt="illust">
                        <img src="assets/images/syumi2-9.jpeg" alt="illust">
                        <img src="assets/images/syumi2-4.jpeg" alt="illust">
                        <img src="assets/images/syumi2-5.jpeg" alt="illust">
                        <img src="assets/images/syumi2-6.jpeg" alt="illust">
                        <img src="assets/images/syumi2-7.jpeg" alt="illust">
                        <img src="assets/images/syumi2-8.jpeg" alt="illust">
                        <img src="assets/images/syumi2-10.png" alt="illust">

                    </div>
                </section>
            </main>
            <!-- footer -->
            <footer>
                <small>&copy;Copyright2024</small>
            </footer>
        </div>
    </body>
</html>
